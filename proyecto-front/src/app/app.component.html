<mat-drawer-container height=100%>
  <mat-drawer class="drawer" mode="side" opened>
    <div class="container">
      <div class="col-md">
        <div class="row" style="text-align: center;">
          <h1>Dashboard</h1>
        </div>
        <form>
          <div class="row">
            <mat-form-field>
              <mat-label>Seguir cuenta</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-checkbox>Cuenta1</mat-checkbox>
          </div>
        </form>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <mat-card class="graphCard">
            <div class="row" id="graphCardHeader">
              <div class="col-md-6">
                <button style="margin-left: 4px; margin-top: 6px;" mat-button>Actualizar</button>
              </div>
            </div>
            <div class="row">
              <span class="col-md-1"></span>
              <app-bar-historic></app-bar-historic>
              <span class="col-md-1"></span>
            </div>
          </mat-card>
        </div>
        <div class="col-md-6">
          <mat-card class="graphCard">
            <div class="row" id="graphCardHeader">
              <mat-form-field class="wordSearch">
                <mat-label>Buscar por palabra</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <div class="row">
              <span class="col-md-1"></span>
              <app-bubble></app-bubble>
              <span class="col-md-1"></span>
            </div>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-card class="graphCard">
            <div class="row" id="graphCardHeader">
              <div class=col-md-6>
                <mat-form-field class="wordSearch">
                  <mat-label>Buscar por palabra</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-md-1">
                <mat-checkbox>Palabra1</mat-checkbox>
              </div>
            </div>
            <div class="row" id="cardBody">
              <span class="col-md-1"></span>
              <app-graph></app-graph>
              <span class="col-md-1"></span>
            </div>
          </mat-card>
        </div>
        <div class="col-md-6">
          <mat-card class="graphCard">
            <div class="row" id="cardBody">
              <span class="col-md-1"></span>
              <app-word-freq></app-word-freq>
              <span class="col-md-1"></span>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

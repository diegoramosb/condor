<mat-card class="graphCard">
  <div class="row" id="graphCardHeader">
    <div class="col-md-10">
      <h3 class="cardTitle" *ngIf="showing==true">Retweets, likes y número de tweets con la palabra por cuenta</h3>
    </div>
    <div class="col-md-2">
      <a href="">
        <img src="/assets/settings-24px.svg">
      </a>  
    </div>
    <!-- <mat-form-field class="wordSearch">
      <mat-label>Buscar por palabra</mat-label>
      <input #box (keyup.enter)="onEnter(box.value)" matInput>
    </mat-form-field> -->
  </div>
  <div class="row" id="cardBody" *ngIf="showing==true">
    <span class="col-md-1"></span>
    <div>
      <canvas baseChart responsive=true height="220px" width="450px" [datasets]="bubbleChartData"
        [options]="bubbleChartOptions" [legend]="bubbleChartLegend" [chartType]="bubbleChartType"
        [colors]="barChartColors">
      </canvas>
    </div>
    <span class="col-md-1"></span>
  </div>
  <div class="row" id="cardBody" *ngIf="showing==false" style="text-align: center;">
    <h2 style="color: grey;">Haz click en el ícono de configuración para configurar el gráfico</h2>
  </div>
</mat-card>
